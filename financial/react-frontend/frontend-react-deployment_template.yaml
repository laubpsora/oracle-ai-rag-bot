apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-react
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: REACT_APP_BACKEND_URL
              value: http://backend.financial:8090
      restartPolicy: Always